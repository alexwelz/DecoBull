<!DOCTYPE html>
<html lang="en">
<head>

     <!-- icon boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Deco Bull</title>

<body>
    <header>
        <nav>
         <input type="checkbox" id="check">
         <label for="check" class="checkbtn">
             <i class="bi bi-justify"></i>
         </label>
         <label class="logo"> Deco Bull
             <!-- <a href=""><img src="images/logo.png" alt="Foto Logo" ></a> -->
         </label>
             <ul>
                 <li><a class="active" href="index.html">Home</a></li>
                 <li><a href="">Histiora</a></li>
                 <li><a href="">Articulos</a></li>
                 <li><a href="">Contacto</a></li>
             </ul>
        </nav>
     </header>

    <main>
        <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Banner.png" class="d-block w-100" alt="Imagen banner">
              </div>
              <div class="carousel-item">
                <img src="images/Banner2.png" class="d-block w-100" alt="Imagen banner">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <footer></footer>
    
    <!-- boostrap -->
